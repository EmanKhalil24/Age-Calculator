<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/age.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <input type="number" id="day" placeholder="Day">
